<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Vamsi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">Twitter</a>
          <a class="nav-item nav-link" href="#">Resume</a>
          <a class="nav-item nav-link active">Blog</a>
        </div>
      </div>
    </nav>

  </header>

  <main role="main">

    <div class="container">
    <h1 class="text-center pt-3">Welcome to Vamsi's Blog</h1>

    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr />

    {% for eachblog in allblogs.all %}
    <a href="{%url 'getBlog' eachblog.id %}"><h3>{{eachblog.title}}</h3></a>
    <!--{{eachblog.pub_date}} -->
    {{eachblog.pub_date_format}}
    <br />
    <img class="img-fluid" src="{{ eachblog.image.url }}" height=200 width=200 />
    <br/>
    {{eachblog.body}}
    <!--{{eachblog.summaybody}} -->
    {%endfor%}

    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Copy right vamsi {% now "Y" %}</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </html>
